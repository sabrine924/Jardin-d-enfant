<div>
  <div *ngIf="currentTutorial.id" class="edit-form">
    <h4>Offre</h4>
    <form>
      <div class="form-group">
        <label for="id">ID</label>
        <input
          type="id"
          class="form-control"
          id="id"
          [(ngModel)]="currentTutorial.id"
          name="id"
        />
      </div>
      <div class="form-group">
        <label for="prix">Prix</label>
        <input
          type="number"
          class="form-control"
          id="prix"
          [(ngModel)]="currentTutorial.prix"
          name="prix"
        />
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input
          type="text"
          class="form-control"
          id="description"
          [(ngModel)]="currentTutorial.description"
          name="description"
        />
      </div>
      <div class="form-group">
        <label for="typeOffre">TypeOffre</label>
        <input
          type="text"
          class="form-control"
          id="typeOffre"
          [(ngModel)]="currentTutorial.typeOffre"
          name="typeOffre"
        />
      </div>
      <div class="form-group">
        <label for="dateDebut">DateDebut</label>
        <input
          type="date"
          class="form-control"
          id="dateDebut"
          [(ngModel)]="currentTutorial.dateDebut"
          name="dateDebut"
        />
      </div>
      <div class="form-group">
        <label for="dateFin">DateFin</label>
        <input
          type="date"
          class="form-control"
          id="dateFin"
          [(ngModel)]="currentTutorial.dateFin"
          name="dateFin"
        />
      </div>




   <!--    <div class="form-group">
        <label><strong>Status:</strong></label>
        {{ currentTutorial.published ? "Published" : "Pending" }}
      </div> -->
    </form>

   <!--  <button
      class="badge badge-primary mr-2"
      *ngIf="currentTutorial.published"
      (click)="updatePublished(false)"
    >
      UnPublish
    </button> -->
 <!--    <button
      *ngIf="!currentTutorial.published"
      class="badge badge-primary mr-2"
      (click)="updatePublished(true)"
    >
      Publish
    </button> -->

    <button class="btn btn-danger mr-2" (click)="deleteTutorial()">
      Delete
    </button>
    
    <button
      type="submit"
      class="btn btn-warning ml-4"
      (click)="updateTutorial()"
    >
      Update
    </button>
    <p>{{ message }}</p>
  </div>

  <div *ngIf="!currentTutorial.id">
    <br />
    <p>Cannot access this Offer..</p>
  </div>
</div>
<form>
  <input type = button class="btn btn-success" style="margin-left: 53em"  value = "Back"  onclick = "history.go(-1)">
  </form>
