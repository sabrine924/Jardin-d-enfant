<html>
<style>
input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
</style>
<body>
<h3> Create Conversation</h3>
<form #conversationform="ngForm" (ngSubmit) = "onSubmit(conversationform)">
    <div class="form-group">
        <label>users</label>
        <input type="text" class="form-control" id="users" name = "users" ngModel required> 
    </div>
       <div class="form-group">
        <label>message</label>
        <input type="text" class="form-control" id="message" name = "message" ngModel required> 
    </div>
    <button class = "btn btn-success" type = "submit">Submit</button>
    <button style="margin-left: 10px" class="btn btn-danger" onclick="window.location.href='/list-conversation';">
      Back
    </button>

</form>
</body>
</html>
