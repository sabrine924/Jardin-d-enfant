<html>
<style>
input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
</style>
<body>
<h3 style="color:Tomato;"> send Email</h3>
<form #mailform="ngForm" (ngSubmit) = "onSubmit(mailform)">
    <div class="form-group">
        <label>to</label>
        <input type="text" class="form-control" id="to" name = "to" ngModel required> 
    </div>
    <div class="form-group">
        <label>Subject</label>
        <input type="text" class="form-control" id="Subject" name = "Subject" ngModel required> 
    </div>
    <div class="form-group">
        <label>message</label>
        <input type="text" class="form-control" id="message" name = "message" ngModel required > 
    </div>
       <button class = "btn btn-success" type = "submit">send</button>

</form>
</body>
</html>
