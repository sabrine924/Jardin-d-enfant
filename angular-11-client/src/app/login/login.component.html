<form
      *ngIf="!isLoggedIn"
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate
    >
<div class="container-fluid px-1 px-md-5 px-lg-1 px-xl-5 py-5 mx-auto">
  <div class="card card0 border-0">
      <div class="row d-flex">
          <div class="col-lg-6">
              <div class="card1 pb-5">
                  <div class="row"> <img src="https://scontent.ftun5-1.fna.fbcdn.net/v/t1.6435-9/116599957_1264667717237727_1736464886375999946_n.jpg?_nc_cat=107&ccb=1-3&_nc_sid=09cbfe&_nc_ohc=isPYewobIq8AX9HTpFX&_nc_ht=scontent.ftun5-1.fna&oh=aef653dd450d702bc1fb8bdbe162de44&oe=60C39B46" class="logo"> </div>
                  <div class="row px-3 justify-content-center mt-4 mb-5 border-line"> <img src="https://www.kindergardencollege.edu.pe/wp-content/uploads/2020/03/teatro3-scaled.jpg" class="image"> </div>
              </div>
          </div>
          <div class="col-lg-6">
              <div class="card2 card border-0 px-4 py-5">
                  <div class="row px-3"> <label class="mb-1">
                          <h6 class="mb-0 text-sm">Username</h6>
                      </label> <input class="mb-4" type="text" name="username" placeholder="Enter a valid Username"[(ngModel)]="form.username" required #username="ngModel"> <div
                      class="alert alert-danger"
                      role="alert"
                      *ngIf="username.errors && f.submitted"
                    >
                      Username is required!
                    </div></div>
                  <div class="row px-3"> <label class="mb-1">
                          <h6 class="mb-0 text-sm">Password</h6>
                      </label> <input type="password" name="password" placeholder="Enter password" [(ngModel)]="form.password" required minlength="6" #password="ngModel"> <div
                      class="alert alert-danger"
                      role="alert"
                      *ngIf="password.errors && f.submitted"
                    >
                      <div *ngIf="password.errors.required">Password is required</div>
                      <div *ngIf="password.errors.minlength">
                        Password must be at least 6 characters
                      </div>
                    </div></div>
              </div>
              <div class="row mb-3 px-3"> <button type="submit" class="btn btn-blue text-center">Login</button> </div><div class="form-group">
                <div
                  class="alert alert-danger"
                  role="alert"
                  *ngIf="f.submitted && isLoginFailed"
                >
                  Login failed: {{ errorMessage }}
                </div>
              </div>
              <div class="row mb-4 px-3"> <small class="font-weight-bold">Don't have an account? <a href="/register" class="text-danger ">Register</a></small> </div>
          </div>
      </div>
  </div>
</div>
</form>
<div class="alert alert-success" *ngIf="isLoggedIn">
  Logged in as {{ roles }}.
</div>
