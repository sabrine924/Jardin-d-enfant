<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container">
<div class="row">
	<div class="col-lg-12">
		<div class="main-box clearfix">
			<div class="table-responsive">
				<table class="table user-list">
					<thead>
						<tr>
							<th><span>User</span></th>
							<th><span>Username</span></th>
							<th><span>Email</span></th>
                            <th><span>phone</span></th>
                            <th><span>adress</span></th>
							<th>&nbsp;</th>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor = "let user of users">
							<td>
								<img src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="">
								<div>{{ user.firstName }} {{ user.lastName }}</div>
								<span class="user-subhead">a</span>
							</td>
							<td>
								{{ user.username }}
							</td>
							<td class="text-center">
								<span class="label label-default">{{ user.email }}</span>
							</td>
							<td>
								<div>{{ user.phone }} </div>
							</td>
                            <td>
								<div>{{ user.adress }} </div>
							</td>
							<td style="width: 25%;">
								<button (click) = "updateUser(user.id)" class = "btn btn-info"> Update</button>
                                <button (click) = "deleteUser(user.id)" class = "btn btn-danger" style="margin-left: 10px"> Delete</button>
                                <button (click) = "userDetails(user.id)" class = "btn btn-info" style="margin-left: 10px"> View</button>
							</td>
						</tr>
						
						
					</tbody>
				</table>
			</div>
			<ul class="pagination pull-right">
				<li><a href="#"><i class="fa fa-chevron-left"></i></a></li>
				<li><a href="#">1</a></li>
				<li><a href="#">2</a></li>
				<li><a href="#">3</a></li>
				<li><a href="#">4</a></li>
				<li><a href="#">5</a></li>
				<li><a href="#"><i class="fa fa-chevron-right"></i></a></li>
			</ul>
		</div>
	</div>
</div>
</div>
